<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Quizbee</title>
  <link rel="stylesheet" href="styles.css">
</head>
 <style>
    /* Styles for the custom alert box */
    .custom-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
    z-index: 9999;
    width: 300px;
    text-align: center;
  }

  .custom-alert p {
    margin: 0;
    font-size: 18px;
    color: #333;
  }

  .custom-alert button {
    background-color: #3498db;
    color: #fff;
    border: none;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    margin-top: 10px;
  }

  .overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9998;
  }
 </style>
<body>
    
        
  <section class="container">
     <img src="./image/quiz-bg.png" width="200px" height="100px"  alt="">
     <div id="quiz"></div>
<div id="result"></div>
<br><br>
<button id="submit">Submit</button>
<button id="retry" style="display: none;">Retry</button>
<button id="showAnswer" style="display: none;">Show Answers</button>
  </div>
  
<!-- Custom alert box HTML -->
 <div class="overlay" id="overlay"></div>
<div class="custom-alert" id="customAlert">
  <p id="alertMessage"></p>
</div>
  </section>
  <script src="script.js"></script>
</body>
</html>
